<html>
  <head>
    <title>OSM places of worship</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" integrity="sha256-CNm+7c26DTTCGRQkM9vp7aP85kHFMqs9MhPEuytF+fQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-overpass-layer@2.8.2/dist/OverPassLayer.css" />
    <script src="https://unpkg.com/leaflet-overpass-layer@2.8.2/dist/OverPassLayer.bundle.js"></script>
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhSHcGYySVS9nLEZ1mF73Gv_9z41rNOXs"></script>
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .info {
          padding: 6px 8px;
          font: 14px/16px Arial, Helvetica, sans-serif;
          background: white;
          background: rgba(255,255,255,0.8);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 5px;
      }
      .info h4 {
          margin: 0 0 5px;
          color: #777;
      }
      .legend {
          line-height: 18px;
          color: #555;
      }
      .legend i {
          width: 18px;
          height: 18px;
          float: left;
          margin-right: 8px;
          border-radius: 50%;
          opacity: 0.7;
      }
      .legend-source {
        font-size: 70%;
        color: #999;
        clear: both;
        float: right;
      }
      .pano {
        height: 300px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([-36.8862,174.7651], 12);
      L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
	      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a> POI via <a href="http://www.overpass-api.de/">Overpass API</a>',
	      subdomains: 'abcd',
	      maxZoom: 19,
	      minZoom: 6,
      }).addTo(map);
      
      var colors = {
        christian: "red",
        muslim: "blue",
        buddhist: "green",
        hindu: "yellow",
        jewish: "gray",
        unknown: "black"
      }

      var geoJSONLayer = L.layerGroup();
      var markerLayer = L.layerGroup();
      var addedIds = {};

      var opl = new L.OverPassLayer({
        query: '(node["amenity"="place_of_worship"]({{bbox}});way["amenity"="place_of_worship"]({{bbox}});relation["amenity"="place_of_worship"]({{bbox}}););out body;>;out skel qt;',
        minZoom: 10,
        onSuccess: function(data) {
          console.log(data);
          var geoJSON = osmtogeojson(data);
          console.log(geoJSON);
          function onEachFeature(feature, layer) {
            var tags = feature.properties.tags;
            var outString = "<h3>" + tags.name + "</h3><div>Religion: " + tags.religion + "</div><div>Denomination: " + tags.denomination + "</div><div class='pano'></div>";
            layer.bindPopup(outString);
            var isPolygon = (feature.geometry) && (feature.geometry.type !== undefined) && (feature.geometry.type === "Polygon");
            var latlng;
            if (isPolygon) {
              var center = L.latLngBounds(feature.geometry.coordinates[0]).getCenter();
              latlng = [center.lng, center.lat];
            } else {
              latlng = L.GeoJSON.coordsToLatLng(feature.geometry.coordinates);
            }
            var color = colors[tags.religion];
            if (!color) {
              color = "black";
            }
            var marker = L.circleMarker(latlng, {color: color}).addTo(markerLayer);
            marker.bindPopup(outString)
            .on('popupopen', function (popup) {
                console.log(popup);
                var panoElem = $(".pano", popup.popup._contentNode)[0];
                var pano = new google.maps.StreetViewPanorama(panoElem, {
                  position: popup.popup._latlng,
                  pov: {
                    heading: 0,
                    pitch: 0
                  },
                  zoom: 1
                });
                console.log(pano);
            });
            layer.addTo(geoJSONLayer);
          }

          L.geoJSON(geoJSON, {
            onEachFeature: onEachFeature,
            style: function (feature) {
              var tags = feature.properties.tags;
              var color = colors[tags.religion];
              if (!color) {
                color = "black";
              }
              var style = {
                color: color
              }
              return style;
            },
            filter: function (feature, layer) {
              var id = feature.id;
              if (addedIds[id]) {
                return false;
              } else {
                addedIds[id] = true;
                return true;
              }
            },
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng);
            }
          })
        }
      });

      map.addLayer(opl);
      map.addLayer(markerLayer);

      map.on('zoomend', function() {
        console.log("zoomed to " + map.getZoom());
        if (map.getZoom() < 16){
          map.removeLayer(geoJSONLayer);
          map.addLayer(markerLayer);
          console.log("switching to markers");
        } else {
          map.removeLayer(markerLayer);
          map.addLayer(geoJSONLayer);
          console.log("switching to polys");
        }
      });

      var legend = L.control({position: 'bottomright'});

      legend.onAdd = function (map) {
          var div = L.DomUtil.create('div', 'info legend');
          for (var k in colors) {
            var color = colors[k];
            div.innerHTML += '<i style="background:' + color + ';border-color:' + color + '"></i> ' + k + '<br>';
          }

          return div;
      };

      legend.addTo(map);
    </script>
  </body>
</html>
